<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ title }}</p>
    <p>{{ salute() }}</p>

</div>


<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Using Vue.Js!'
        },
        methods: {
            salute: function () {
                return 'Boa semana!!'
            }
        }
    })
</script>
